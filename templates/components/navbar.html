{% comment %} 
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">

      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a class="navbar-item" href="{% url 'cart:detail' %}">
          <i class="fas fa-shopping-cart"></i>
        </a>
        
        <a 
          role="button" 
          class="navbar-burger" 
          aria-label="menu" 
          aria-expanded="false" 
          data-target="navbarBasicExample"
          ref="hamburger"
          @click="toggleHamburger"
        >

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>

        </a>
      </div>
    
      <div class="navbar-menu" ref="menu">

        <div class="navbar-start">
          <a href="{% url 'products:list' %}" class="navbar-item">
            Products
          </a>

          <a href="{% url 'cart:detail' %}" class="navbar-item">
            Cart
          </a>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
    
            {% if request.user.is_authenticated %}
              <a href="{% url 'account_logout' %}" class="button is-danger">Logout</a>
            {% else %}
              <div class="buttons">
                <a class="button is-primary" href="{% url 'account_signup' %}">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"href="{% url 'account_login' %}">
                  Log in
                </a>
              </div>
            {% endif %}
            
          </div>
        </div>
      </div>
    </div>
  </nav> 
{% endcomment %}


<header class="text-gray-400 bg-gray-800 body-font md:py-4 sm:p-4">
  <div class="container mx-auto flex justify-between px-6"> 
    <div class="hamburger flex md:hidden">
      <button type="button" class="text-gray-500 hover:text-gray-50 focus:outline-none focus:text-gray-100" aria-label="toggle menu">
        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
          <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
        </svg>
      </button>
    </div>

    <div class="logo md:mt-2">
      <a href="{% url 'home' %}">
        <h1 class="text-xl">EShop</h1>
      </a>

    </div>

    <div class="flex justify-between items-center">
      
      <nav class="pb-2 hidden md:flex md:items-center">
        <a class="hover:bg-gray-700 rounded p-2" href="{% url 'products:list' %}">Products</a>
        <a class="mx-4 hover:bg-gray-700 rounded p-2" href="{% url 'products:list' %}">Products</a>
      </nav>


      <div class="cart">
      <a href="{% url 'cart:detail' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 hover:text-white">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </a>
      </div>
    </div>
    
  </div>
</header>
