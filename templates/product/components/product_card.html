<a
  class="block relative overflow-hidden"
  href="{% url 'products:detail' product.id %}"
>
  {% if product.first_image.image.url %}
    <img
    alt="ecommerce"
    class="object-cover object-center w-full h-full block"
    src="{{product.first_image.image.url}}"
  />
  {% else %}
  <img
    alt="ecommerce"
    class="object-cover object-center w-full h-full block"
    src="/media/assets/product-placeholder.jpeg"
  />
  {% endif %}
  
</a>
<div class="mt-4">
  <a href="/products/?category={{product.category.title | lower}}">
    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">
      {{ product.category.title | upper }}
    </h3>
  </a>

  <a href="{% url 'products:detail' product.id %}">
    <h2 class="text-gray-900 title-font text-lg font-medium">
      {{ product.title}}
    </h2>
  </a>

  <p class="mt-1">â‚¹{{ product.regular_price }}</p>
</div>
