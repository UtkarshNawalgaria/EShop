{% extends "base.html" %}

{% block content %}
   <div class="section">
      <nav class="breadcrumb" aria-label="breadcrumbs">
         <ul>
            <li>
               <a href="{% url 'home' %}">
                  <span class="icon is-small">
                     <i class="fas fa-home" aria-hidden="true"></i>
                  </span>
                  Home
               </a>
            </li>
            {% if request.GET.category %}
               <li class="is-active"><a href="#">{{ request.GET.category | title }}</a></li>
            {% else %}
               <li class="is-active"><a>Shop</a></li>
            {% endif %}
         </ul>
      </nav>
      {% include "./components/product_grid.html" %}
   </div>
   
{% endblock %}
