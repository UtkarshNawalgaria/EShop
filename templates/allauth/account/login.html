{% extends "base.html" %}

{% block content %}
    <section class="section">
        <h1 class="title has-text-centered">Login</h1>
        <div class="columns is-centered is-mobile">
            <div class="box">
                <form action="." method="post">
                  {% csrf_token %}
              
                  {% comment %}  {% endcomment %}
                  <div class="field">
                      <label class="label">Email</label>
                      <p class="control has-icons-left has-icons-right">

                        <input id="id_login" class="input" type="email" name="login" placeholder="E-mail Address" autocomplete="email" required="">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </p>
                  </div>

                  <div class="field">
                      <label class="label">Password</label>
                      <p class="control has-icons-left">
                        <input type="password" name="password" placeholder="Password" class="input" autocomplete="new-password" required="" id="id_password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                  </div>
                  
                  <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Login
                      </button>
                    </p>
                  </div>
                </form>
            </div>
        </div>
        
    </section>
{% endblock content %}
